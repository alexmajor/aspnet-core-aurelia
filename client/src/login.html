<template>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a route-href="route: login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a route-href="route: register" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" submit.delegate="login()" role="form" style="display: block;">
                <div class="form-group">
                  <label class="control-label" for="username">User Name</label>
                  <input type="text" class="form-control" id="username" placeholder="User Name" value.bind="userName & validate">
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" value.bind="password & validate">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
