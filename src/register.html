<template>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a route-href="route: login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a route-href="route: register" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" role="form" submit.trigger="register()">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value.bind="employee.identity.userName">
                </div>
                <div class="form-group">
                  <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="First Name" value.bind="employee.identity.firstName">
                </div>
                <div class="form-group">
                  <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Last Name" value.bind="employee.identity.lastName">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value.bind="employee.identity.email">
                </div>
                <div class="form-group">
                  <input type="text" name="activity" id="activity" tabindex="1" class="form-control" placeholder="Activity" value.bind="employee.activity.name">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value.bind="employee.identity.password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-default" value="Register">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
